<div class="modal-header">
    <h1>{{ titulo }}</h1>
    <button class="close" data-target="#modal-message"><i class="fa fa-window-close"></i></button>
</div>
<div class="modal-body wrapper">
    <div class="left-div">
        {% if good %}
        <img alt="Bueno" src="/static/images/succes.png">
        {% else %}
        <img alt="Malo" src="/static/images/err.png">
        {% endif %}
    </div>
    <div class="right-div">
        <p>{{ message }}</p>
    </div>
</div>
